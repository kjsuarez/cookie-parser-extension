<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script type="application/javascript" src="browser-polyfill.js"></script>
    <script type="text/javascript" src="../node_modules/crypto-js/crypto-js.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>

  <body>
    <div class="loading" hidden>
      <span class="material-symbols-outlined" >
        autorenew
      </span>
    </div>
    
    <div class="loaded">
      
      <div class="flex-div">
        <span class="material-symbols-outlined encrypt-symbol">
          lock_open
        </span>
        <input class="tgl tgl-flip" id="cb5" type="checkbox"/>
        <label class="tgl-btn encrypt-status-btn" data-tg-off="unencrypted" data-tg-on="encrypted" for="cb5"></label>  
      </div>

      <div class="session-div">
        <label for="session_text" id="session-text-label"> cookies for this domain </label>
        <textarea name="session_text" id="session_text" placeholder="Paste cookie JSON here" cols="25" rows="1"></textarea>
        <span class="material-symbols-outlined copy-button">
          content_copy
        </span>
      </div>

      <div class="encrypted" hidden>
        <label for="passphrase-input">encryption passphrase:</label>
        <br>
        <input id="passphrase-input" type="text" placeholder="passphrase to encrypt/decrypt cookie string">
      </div>

      <div class="warning-text">
      </div>
      <div class="notification-text">
      </div>
      
      <div>
        <button id="get-button" title="export cookies to text">
          <!-- <span class="material-symbols-outlined">
            upload
          </span> -->
          <span class="material-symbols-outlined">
            cookie
          </span>
          <span class="material-symbols-outlined">
            east
          </span>
          <span class="material-symbols-outlined">
            description
          </span>
        </button>
        <button id="set-button" title="import cookies from textbox" disabled="true">
          <!-- <span class="material-symbols-outlined">
            publish
          </span> -->
          <span class="material-symbols-outlined">
            description
          </span>
          <span class="material-symbols-outlined">
            east
          </span>
          <span class="material-symbols-outlined">
            cookie
          </span>
        </button>
      </div>
      <div>
        <button id="clear-button" title="clear all cookies for this url">
          <span class="material-symbols-outlined delete-symbol">
            delete
          </span>
        </button>
        <button id="save-button" title="Download cookies as text file">
          <span class="material-symbols-outlined">
            download
            </span>
        </button>
      </div>
    </div>

    <footer>
      <a target="_blank" href="https://buy.stripe.com/7sI6ql99VfuG7pC3cc" class="footer-link">Support Cookie Serial</a>
    </footer>
    <script type="application/javascript" src="../browser-polyfill.js"></script>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
